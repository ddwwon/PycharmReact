<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 공부하기</title>
    <style>
        .a {
            font-size: 32px;
            /* 사용자가 폰트가 없을 경우를 대비해서 여러 폰트를 적용시켜 두는 것 */
            font-family: "Roboto", "Lucida Grande", "DejaVu Sans", "Bitstream Vera Sans", Verdana, Arial, sans-serif;
        }
        .b {font-size: 2em;}
        .c {font-size: large;}
        .d {font-size: small;}
    </style>
</head>
<body>
    <h1>FONT</h1>
    <p class="a">FONT</p>
    <p class="b">FONT</p>
    <p class="c">FONT</p>
    <p class="d">FONT</p>
</body>
</html>
